name: Windows Build & Release (Qt 6.9.2 LLVM MinGW)
# log every step to separate file and export them to issue on failure

on:
  push:
    branches:
      - master
      - dev
    tags:
      - 'v*.*.*'
      - 'v*.*.*-beta*'

jobs:
  build-llvm-mingw:
    runs-on: windows-latest
    name: Build with LLVM/Clang (Qt 6.9.2 MinGW)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Qt 6.9.2 (LLVM MinGW)
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.9.2'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_llvm_mingw'
          cache: true

      - name: Cache LLVM-MinGW
        id: cache-llvm
        uses: actions/cache@v4
        with:
          path: C:\llvm-mingw
          key: llvm-mingw-20251007

      - name: Download LLVM-MinGW
        if: steps.cache-llvm.outputs.cache-hit != 'true'
        run: |
          Invoke-WebRequest -Uri "https://github.com/mstorsjo/llvm-mingw/releases/download/20251007/llvm-mingw-20251007-ucrt-x86_64.zip" -OutFile "C:\llvm-mingw.zip"
          Expand-Archive -Path "C:\llvm-mingw.zip" -DestinationPath "C:\llvm-mingw"

      - name: Add LLVM-MinGW to PATH
        run: |
          echo "C:\llvm-mingw\bin" >> $GITHUB_PATH
        shell: powershell

      - name: Configure (CMake)
        shell: bash
        run: |
          echo "=== Starting CMake Configuration ===" | tee configure.log
          cmake -S . -B build -G "Ninja" \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_C_COMPILER="clang.exe" \
            -DCMAKE_CXX_COMPILER="clang++.exe" \
            -DCMAKE_PREFIX_PATH="D:/a/Usagi-dono/Qt/6.9.2/llvm-mingw_64/lib/cmake" \
            2>&1 | tee -a configure.log
          echo "=== CMake Configuration Complete ===" | tee -a configure.log

      - name: Build
        shell: bash
        run: |
          echo "=== Starting Build ===" | tee build.log
          cmake --build build --config Release 2>&1 | tee -a build.log
          echo "=== Build Complete ===" | tee -a build.log

      - name: Run tests
        shell: bash
        run: |
          echo "=== Starting Tests ===" | tee test.log
          ctest --output-on-failure --test-dir build 2>&1 | tee -a test.log
          echo "=== Tests Complete ===" | tee -a test.log

      - name: Upload log files
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            configure.log
            build.log
            test.log
          retention-days: 30

      - name: Upload build artifact (Alpha, LLVM)
        if: success() && github.event_name == 'push' && startsWith(github.ref, 'refs/heads/')
        uses: actions/upload-artifact@v4
        with:
          name: Usagi-dono-alpha-llvm
          path: |
            build/**/*.exe

      - name: Create Release & Upload (Stable/Beta, LLVM)
        if: success() && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/*.exe

      - name: Create issue with logs on failure
        if: failure()
        shell: bash
        run: |
          echo "ðŸš¨ **Build failed for workflow:** ${{ github.workflow }}" > issue_body.md
          echo "" >> issue_body.md
          echo "**Branch/Tag:** ${{ github.ref }}" >> issue_body.md
          echo "**Commit:** ${{ github.sha }}" >> issue_body.md
          echo "" >> issue_body.md
          
          # Add configure log if it exists
          if [ -f configure.log ]; then
            echo "### Configure Log" >> issue_body.md
            echo '```' >> issue_body.md
            tail -n 100 configure.log >> issue_body.md
            echo '```' >> issue_body.md
            echo "" >> issue_body.md
          fi
          
          # Add build log if it exists
          if [ -f build.log ]; then
            echo "### Build Log" >> issue_body.md
            echo '```' >> issue_body.md
            tail -n 100 build.log >> issue_body.md
            echo '```' >> issue_body.md
            echo "" >> issue_body.md
          fi
          
          # Add test log if it exists
          if [ -f test.log ]; then
            echo "### Test Log" >> issue_body.md
            echo '```' >> issue_body.md
            tail -n 100 test.log >> issue_body.md
            echo '```' >> issue_body.md
            echo "" >> issue_body.md
          fi
          
          echo "ðŸ“Ž Full logs are available in the workflow artifacts." >> issue_body.md

          gh issue create \
            --title "ðŸš¨ Build failed: ${{ github.workflow }} on ${{ github.ref }}" \
            --body-file issue_body.md \
            --label ci-failure,bug
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
