name: Windows Build Main (Qt 6.8 LTS MinGW)

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - dev
    tags:
      - 'v*.*.*'
      - 'v*.*.*-beta*'

permissions:
  contents: write
  issues: write

jobs:
  build-mingw:
    runs-on: windows-latest
    name: Build Main Executable with MinGW (Qt 6.8)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Qt 6.8 (MinGW)
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.8'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_mingw'
          cache: true

      - name: Create build directory
        shell: bash
        run: mkdir -p build

      - name: Configure (CMake)
        shell: bash
        run: |
          cmake -S . -B build -G "Ninja" \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_PREFIX_PATH="D:/a/Usagi-dono/Qt/6.8.3/mingw_64/lib/cmake" \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
            2>&1 | tee build/configure_log.txt

      - name: Build Main Executable
        run: cmake --build build --config Release --target usagi 2>&1 | tee build/build_log.txt
        shell: bash

      - name: Upload build artifact (Alpha, MinGW)
        if: success() && github.event_name == 'push' && startsWith(github.ref, 'refs/heads/')
        uses: actions/upload-artifact@v4
        with:
          name: Usagi-dono-alpha-mingw
          path: |
            build/usagi/*.exe

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-failure
          path: |
            build/configure_log.txt
            build/build_log.txt
          if-no-files-found: ignore

      - name: Create Release & Upload (Stable/Beta, MinGW)
        if: success() && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/usagi/*.exe

      - name: Create issue with logs on failure
        if: failure()
        shell: bash
        run: |
          echo "ðŸš¨ **Build failed for workflow:** ${{ github.workflow }}" > issue_body.md
          echo "" >> issue_body.md
          echo "**Branch/Tag:** ${{ github.ref }}" >> issue_body.md
          echo "**Commit:** ${{ github.sha }}" >> issue_body.md
          echo "" >> issue_body.md

          echo "### Configure log" >> issue_body.md
          echo '```' >> issue_body.md
          if [ -f build/configure_log.txt ]; then
            tail -n 100 build/configure_log.txt >> issue_body.md
          else
            echo "Log file not available" >> issue_body.md
          fi
          echo '```' >> issue_body.md
          echo "### Build log" >> issue_body.md
          echo '```' >> issue_body.md
          if [ -f build/build_log.txt ]; then
            tail -n 100 build/build_log.txt >> issue_body.md
          else
            echo "Log file not available" >> issue_body.md
          fi
          echo '```' >> issue_body.md
          echo "" >> issue_body.md
          echo "**Note:** Full logs are available in the workflow run artifacts." >> issue_body.md

          gh issue create \
            --title "ðŸš¨ Build failed: ${{ github.workflow }} on ${{ github.ref }}" \
            --body-file issue_body.md \
            --label ci-failure,bug
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
