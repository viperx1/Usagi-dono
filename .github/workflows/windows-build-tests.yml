name: Windows Build Tests (Qt 6.8 LTS MinGW)

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
      - dev

permissions:
  contents: read
  issues: write

jobs:
  build-mingw:
    runs-on: windows-latest
    name: Build and Run Tests with MinGW (Qt 6.8)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Qt 6.8 (MinGW)
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.8'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_mingw'
          cache: true

      - name: Cache MinGW
        id: cache-mingw
        uses: actions/cache@v4
        with:
          path: D:/a/Usagi-dono/Qt/Tools/mingw1310_64
          key: mingw-1310-64-${{ runner.os }}
          restore-keys: |
            mingw-1310-64-

      - name: Create build directory
        shell: bash
        run: mkdir -p build

      - name: Debug - Print environment info
        shell: bash
        run: |
          echo "=== Compiler version ==="
          g++ --version
          echo ""
          echo "=== CMake version ==="
          cmake --version
          echo ""
          echo "=== Qt installation path ==="
          ls -la "$Qt6_DIR" || echo "Qt6_DIR not set"
          ls -la "D:/a/Usagi-dono/Qt/6.8.3/mingw_64/bin/" | head -20 || echo "Qt bin dir not found"
          echo ""
          echo "=== PATH ==="
          echo $PATH | tr ':' '\n' | head -20
          echo ""
          echo "=== MinGW bin contents ==="
          ls -la /c/mingw64/bin/*.dll 2>/dev/null | head -20 || echo "No system mingw64"

      - name: Configure (CMake)
        shell: bash
        run: |
          cmake -S . -B build -G "Ninja" \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_PREFIX_PATH="D:/a/Usagi-dono/Qt/6.8.3/mingw_64/lib/cmake" \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
            2>&1 | tee build/configure_log.txt

      - name: Build Tests
        run: cmake --build build --config Release 2>&1 | tee build/build_log.txt
        shell: bash

      - name: Deploy Qt DLLs to test directory
        shell: bash
        run: |
          echo "=== Deploying Qt DLLs to test directory ==="
          # Add Qt bin directory to PATH for windeployqt and runtime
          export PATH="D:/a/Usagi-dono/Qt/6.8.3/mingw_64/bin:$PATH"
          
          # Copy Qt DLLs to each test executable location
          for exe in build/tests/*.exe; do
            if [ -f "$exe" ]; then
              echo "Deploying DLLs for: $exe"
              windeployqt --no-translations --no-system-d3d-compiler "$exe" 2>&1 || echo "windeployqt failed for $exe"
            fi
          done
          
          echo ""
          echo "=== Contents of test directory after deployment ==="
          ls -la build/tests/ | head -40

      - name: Debug - Check test executable dependencies
        shell: cmd
        run: |
          echo === Checking DLL dependencies for test_hash.exe ===
          dumpbin /dependents build\tests\test_hash.exe 2>nul || echo dumpbin not available
          echo.
          echo === Checking where DLLs are loaded from ===
          where Qt6Core.dll 2>nul || echo Qt6Core.dll not in PATH
          where libstdc++-6.dll 2>nul || echo libstdc++-6.dll not in PATH

      - name: Run tests with debug output
        shell: bash
        run: |
          # Add Qt bin directory to PATH for runtime DLLs
          export PATH="D:/a/Usagi-dono/Qt/6.8.3/mingw_64/bin:$PATH"
          export QT_DEBUG_PLUGINS=1
          
          echo "=== Running tests with QT_DEBUG_PLUGINS=1 ==="
          echo "PATH: $PATH"
          echo ""
          
          # Run a single test first to see detailed output
          echo "=== Running test_hash with verbose output ==="
          ./build/tests/test_hash.exe -v2 2>&1 || echo "test_hash failed with exit code: $?"
          echo ""
          
          # Then run all tests
          echo "=== Running all tests ==="
          ctest --output-on-failure -V --test-dir build 2>&1 | tee build/test_log.txt
          exit ${PIPESTATUS[0]}

      - name: Upload test artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: test-executables
          path: |
            build/tests/**/*.exe

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-failure
          path: |
            build/configure_log.txt
            build/build_log.txt
            build/test_log.txt
          if-no-files-found: ignore

      - name: Create issue with logs on failure
        if: failure()
        shell: bash
        run: |
          echo "ðŸš¨ **Build/Test failed for workflow:** ${{ github.workflow }}" > issue_body.md
          echo "" >> issue_body.md
          echo "**Branch/Tag:** ${{ github.ref }}" >> issue_body.md
          echo "**Commit:** ${{ github.sha }}" >> issue_body.md
          echo "" >> issue_body.md

          # Add test summary first if tests were run
          if [ -f build/test_log.txt ]; then
            echo "### Test Summary" >> issue_body.md
            echo '```' >> issue_body.md
            # Extract test results and summary lines
            grep -E "^[[:space:]]*[0-9]+/[0-9]+[[:space:]]+Test[[:space:]]+#|tests passed|tests failed out of|% tests" build/test_log.txt | tail -n 50 >> issue_body.md 2>/dev/null || echo "Could not extract test summary" >> issue_body.md
            echo '```' >> issue_body.md
            echo "" >> issue_body.md
          fi

          echo "### Configure log" >> issue_body.md
          echo '```' >> issue_body.md
          if [ -f build/configure_log.txt ]; then
            tail -n 100 build/configure_log.txt >> issue_body.md
          else
            echo "Log file not available" >> issue_body.md
          fi
          echo '```' >> issue_body.md
          echo "### Build log" >> issue_body.md
          echo '```' >> issue_body.md
          if [ -f build/build_log.txt ]; then
            tail -n 100 build/build_log.txt >> issue_body.md
          else
            echo "Log file not available" >> issue_body.md
          fi
          echo '```' >> issue_body.md
          echo "### Test log (last 500 lines)" >> issue_body.md
          echo '```' >> issue_body.md
          if [ -f build/test_log.txt ]; then
            tail -n 500 build/test_log.txt >> issue_body.md
          else
            echo "Log file not available" >> issue_body.md
          fi
          echo '```' >> issue_body.md
          echo "" >> issue_body.md
          echo "**Note:** Full logs are available in the workflow run artifacts." >> issue_body.md

          gh issue create \
            --title "ðŸš¨ Tests failed: ${{ github.workflow }} on ${{ github.ref }}" \
            --body-file issue_body.md \
            --label ci-failure,bug
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
