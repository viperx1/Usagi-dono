name: Windows Build Tests (Qt 6.8 LTS MinGW)

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
      - dev

permissions:
  contents: read
  issues: write

jobs:
  build-mingw:
    runs-on: windows-latest
    name: Build and Run Tests with MinGW (Qt 6.8)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Qt 6.8 (MinGW)
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.8'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_mingw'
          tools: 'tools_mingw1310'
          cache: true

      - name: Create build directory
        shell: bash
        run: mkdir -p build

      - name: Verify Qt MinGW Tools Installation
        shell: bash
        run: |
          echo "=== Checking Qt installation paths ==="
          echo "IQTA_TOOLS: ${IQTA_TOOLS:-not set}"
          echo "QT_ROOT_DIR: ${QT_ROOT_DIR:-not set}"
          
          echo ""
          echo "=== Listing Qt Tools directory ==="
          ls -la "D:/a/Usagi-dono/Qt/Tools/" 2>/dev/null || echo "Qt Tools directory not found"
          
          echo ""
          echo "=== Looking for MinGW installations in Qt/Tools ==="
          find "D:/a/Usagi-dono/Qt/Tools/" -name "g++.exe" 2>/dev/null || echo "No g++.exe found in Qt Tools"
          find "D:/a/Usagi-dono/Qt/Tools/" -name "gcc.exe" 2>/dev/null || echo "No gcc.exe found in Qt Tools"
          
          echo ""
          echo "=== Checking system MinGW at C:/mingw64 ==="
          ls -la "/c/mingw64/bin/g++.exe" 2>/dev/null || echo "System MinGW not at C:/mingw64"
          
          echo ""
          echo "=== Checking installed Qt content ==="
          ls -la "D:/a/Usagi-dono/Qt/6.8.3/mingw_64/bin/" | head -20 || echo "Qt bin dir not found"

      - name: Setup Clean MinGW PATH
        shell: bash
        run: |
          # Create a clean PATH with Qt's MinGW at the front
          # This is critical to avoid DLL conflicts that cause segfaults
          
          # Find the Qt MinGW tools directory (it might be named differently)
          QT_MINGW_BIN=""
          for dir in "D:/a/Usagi-dono/Qt/Tools/mingw1310_64/bin" \
                     "D:/a/Usagi-dono/Qt/Tools/mingw_64/bin" \
                     "D:/a/Usagi-dono/Qt/Tools/mingw1120_64/bin" \
                     "D:/a/Usagi-dono/Qt/Tools/mingw1210_64/bin"; do
            if [ -f "$dir/g++.exe" ]; then
              QT_MINGW_BIN="$dir"
              echo "Found Qt MinGW at: $QT_MINGW_BIN"
              break
            fi
          done
          
          # Fall back to system MinGW if Qt's isn't available
          if [ -z "$QT_MINGW_BIN" ]; then
            if [ -f "/c/mingw64/bin/g++.exe" ]; then
              QT_MINGW_BIN="/c/mingw64/bin"
              echo "WARNING: Using system MinGW at $QT_MINGW_BIN (Qt MinGW not found)"
            else
              echo "ERROR: No MinGW found!"
              exit 1
            fi
          fi
          
          QT_BIN="D:/a/Usagi-dono/Qt/6.8.3/mingw_64/bin"
          
          # Export these for use in later steps as environment variables
          echo "QT_MINGW_BIN=$QT_MINGW_BIN" >> $GITHUB_ENV
          echo "QT_BIN=$QT_BIN" >> $GITHUB_ENV
          
          # Add paths to GITHUB_PATH so they persist across all subsequent steps
          # GITHUB_PATH prepends to PATH, so add Qt bin first, then MinGW
          echo "$QT_BIN" >> $GITHUB_PATH
          echo "$QT_MINGW_BIN" >> $GITHUB_PATH
          
          echo "Qt MinGW paths added to GITHUB_PATH"
          echo "MinGW compiler from: $QT_MINGW_BIN"
          
      - name: Debug - Print environment info
        shell: bash
        run: |
          echo "=== Compiler version (should be Qt's MinGW 13.x) ==="
          g++ --version
          which g++
          echo ""
          echo "=== CMake version ==="
          cmake --version
          echo ""
          echo "=== Qt installation path ==="
          ls -la "$Qt6_DIR" || echo "Qt6_DIR not set"
          ls -la "D:/a/Usagi-dono/Qt/6.8.3/mingw_64/bin/" | head -20 || echo "Qt bin dir not found"
          echo ""
          echo "=== PATH (first 10 entries) ==="
          echo $PATH | tr ':' '\n' | head -10
          echo ""
          echo "=== MinGW entries in PATH ==="
          echo $PATH | tr ':' '\n' | grep -i mingw || echo "No mingw in PATH"

      - name: Configure (CMake)
        shell: bash
        run: |
          # PATH already has Qt MinGW prepended via GITHUB_PATH
          cmake -S . -B build -G "Ninja" \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_PREFIX_PATH="D:/a/Usagi-dono/Qt/6.8.3/mingw_64/lib/cmake" \
            -DCMAKE_C_COMPILER="$QT_MINGW_BIN/gcc.exe" \
            -DCMAKE_CXX_COMPILER="$QT_MINGW_BIN/g++.exe" \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
            2>&1 | tee build/configure_log.txt

      - name: Build Tests
        shell: bash
        run: |
          cmake --build build --config Release 2>&1 | tee build/build_log.txt

      - name: Deploy Qt DLLs to test directory
        shell: bash
        run: |
          echo "=== Deploying Qt DLLs to test directory ==="
          
          # Copy Qt DLLs to each test executable location
          for exe in build/tests/*.exe; do
            if [ -f "$exe" ]; then
              echo "Deploying DLLs for: $exe"
              windeployqt --no-translations --no-system-d3d-compiler "$exe" 2>&1 || echo "windeployqt failed for $exe"
            fi
          done
          
          echo ""
          echo "=== Contents of test directory after deployment ==="
          ls -la build/tests/ | head -40

      - name: Debug - Check test executable dependencies
        shell: bash
        run: |
          echo "=== Checking DLL dependencies for test_hash.exe ==="
          objdump -p build/tests/test_hash.exe 2>/dev/null | grep "DLL Name" || echo "objdump check skipped"
          echo ""
          echo "=== Which libstdc++ will be loaded ==="
          which libstdc++-6.dll 2>/dev/null || echo "libstdc++-6.dll location: (using embedded/static)"
          echo ""
          echo "=== Verify PATH has Qt MinGW ==="
          echo $PATH | tr ':' '\n' | grep -i mingw | head -5

      - name: Run tests with debug output
        shell: bash
        run: |
          export QT_DEBUG_PLUGINS=1
          
          echo "=== Running tests ==="
          echo "First 5 PATH entries:"
          echo $PATH | tr ':' '\n' | head -5
          echo ""
          
          # Run a single test first to see detailed output
          echo "=== Running test_hash with verbose output ==="
          ./build/tests/test_hash.exe -v2 2>&1 || echo "test_hash failed with exit code: $?"
          echo ""
          
          # Then run all tests
          echo "=== Running all tests ==="
          ctest --output-on-failure -V --test-dir build 2>&1 | tee build/test_log.txt
          exit ${PIPESTATUS[0]}

      - name: Upload test artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: test-executables
          path: |
            build/tests/**/*.exe

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-failure
          path: |
            build/configure_log.txt
            build/build_log.txt
            build/test_log.txt
          if-no-files-found: ignore

      - name: Create issue with logs on failure
        if: failure()
        shell: bash
        run: |
          echo "ðŸš¨ **Build/Test failed for workflow:** ${{ github.workflow }}" > issue_body.md
          echo "" >> issue_body.md
          echo "**Branch/Tag:** ${{ github.ref }}" >> issue_body.md
          echo "**Commit:** ${{ github.sha }}" >> issue_body.md
          echo "" >> issue_body.md
          
          # Add environment debug info
          echo "### Environment Info" >> issue_body.md
          echo '```' >> issue_body.md
          echo "QT_MINGW_BIN: ${QT_MINGW_BIN:-not set}" >> issue_body.md
          echo "QT_BIN: ${QT_BIN:-not set}" >> issue_body.md
          echo "IQTA_TOOLS: ${IQTA_TOOLS:-not set}" >> issue_body.md
          echo "QT_ROOT_DIR: ${QT_ROOT_DIR:-not set}" >> issue_body.md
          echo "" >> issue_body.md
          echo "PATH (first 10 entries):" >> issue_body.md
          echo $PATH | tr ':' '\n' | head -10 >> issue_body.md
          echo "" >> issue_body.md
          echo "MinGW in PATH:" >> issue_body.md
          echo $PATH | tr ':' '\n' | grep -i mingw >> issue_body.md 2>/dev/null || echo "(none)" >> issue_body.md
          echo '```' >> issue_body.md
          echo "" >> issue_body.md

          # Add test summary first if tests were run
          if [ -f build/test_log.txt ]; then
            echo "### Test Summary" >> issue_body.md
            echo '```' >> issue_body.md
            # Extract test results and summary lines
            grep -E "^[[:space:]]*[0-9]+/[0-9]+[[:space:]]+Test[[:space:]]+#|tests passed|tests failed out of|% tests" build/test_log.txt | tail -n 50 >> issue_body.md 2>/dev/null || echo "Could not extract test summary" >> issue_body.md
            echo '```' >> issue_body.md
            echo "" >> issue_body.md
          fi

          echo "### Configure log" >> issue_body.md
          echo '```' >> issue_body.md
          if [ -f build/configure_log.txt ]; then
            tail -n 100 build/configure_log.txt >> issue_body.md
          else
            echo "Log file not available" >> issue_body.md
          fi
          echo '```' >> issue_body.md
          echo "### Build log" >> issue_body.md
          echo '```' >> issue_body.md
          if [ -f build/build_log.txt ]; then
            tail -n 100 build/build_log.txt >> issue_body.md
          else
            echo "Log file not available" >> issue_body.md
          fi
          echo '```' >> issue_body.md
          echo "### Test log (last 500 lines)" >> issue_body.md
          echo '```' >> issue_body.md
          if [ -f build/test_log.txt ]; then
            tail -n 500 build/test_log.txt >> issue_body.md
          else
            echo "Log file not available" >> issue_body.md
          fi
          echo '```' >> issue_body.md
          echo "" >> issue_body.md
          echo "**Note:** Full logs are available in the workflow run artifacts." >> issue_body.md

          gh issue create \
            --title "ðŸš¨ Tests failed: ${{ github.workflow }} on ${{ github.ref }}" \
            --body-file issue_body.md \
            --label ci-failure,bug
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
